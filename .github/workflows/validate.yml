name: Validate Skills

on:
  push:
    branches: [uat, main]
  pull_request:
    branches: [uat, main]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate all skills
        run: |
          for skill in skills/*/; do
            if [ -f "$skill/SKILL.md" ]; then
              echo "Validating $skill"
              ./tools/validate-skill.sh "$skill"
            fi
          done
